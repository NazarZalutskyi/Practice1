<html>
<head>
<title>InternetShop</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<meta name="description" content="Shop, buy, goods">
<meta name="keywords" content="Online shop, buy goods">
<meta name="author" content ="Nazar Zalutskyi">
<meta charset="UTF-8">
</head>
<body>
	<div class="page">
		<div class="inline main-box">
			<div class="content-block container form-container">
				<div class="form part">
					<div class="container no-border">
						<button class="add-button">Додати</button>
						<span class="name"><input class="item-name-field" type="text" name="name" placeholder="Назва товару" /></span>
					</div>
				</div>
			</div>
		</div>
		<div class="inline second-box">
			<div class="container">
				<div class="part"><h3>Залишилося</h3></div>
				<div class="part items-left"></div>
				<div class="part"><h3>Куплено</h3></div>
				<div class="part items-bought"></div>
			</div>	
		</div>
	</div>
	<div style="display: none;" class="-item">	
    	<div class="part list">
			<div class="product-name product"></div>
			<div class="green-red-buttons product">
				<button class="red-button">-</button>
				<span class="label">1</span>
				<button class="green-button">+</button>
			</div>
			<div class="buy-del-buttons product">
				<button class="bought">Куплено</button>
				<button class="delete">х</button>
			</div>
			<div class="unbuy-buttons product hidden">
				<button class="unbuy">Не куплено</button>
			</div>	
		</div>
	</div>
	<div style="display: none;" class="-label">
		<div class="label"><span class="label-text"></span><span class="mark"></span></div>
	</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
